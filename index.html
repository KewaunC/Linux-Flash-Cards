<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flashcard-container">
        <!-- Flashcard with front and back sides -->
        <div class="flashcard" id="flashcard">
            <div class="front">Front of Card</div>
            <div class="back">Back of Card</div>
        </div>
        <!-- Buttons for user interactions -->
        <div class="buttons">
            <button id="got-it">Got it</button>
            <button id="not-sure">Not Sure</button>
            <button id="dont-understand">I don't understand</button>
        </div>
    </div>
    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
